{% load static %}
<html>
    <head>
        <link rel="stylesheet" type="text/css" href='{% static '/css/login.css' %}?{% now "U" %}'>
    </head>

    <body>
        <div class="user-form-main">
            <div class="user-form">
                <h2>Register Page</h2>
                {% if next %}
                    <p>Bu sayfaya erişimin yok!</p>
                {% endif %}

                <form method="post" action="{% url 'register' %}">
                    {% csrf_token %}

                    {% if form.error %}
                    <p> Hatalı Giriş!</p>
                    {% endif %}
                    <table>
                        <tr>
                            <td>Username:</td>
                            <td>{{form.username}}</td>
                        </tr>
                        <tr>
                            <td>Password:</td>
                            <td>{{form.password1}}</td>
                        </tr>
                        <tr>
                            <td>Password Confirm:</td>
                            <td>{{form.password2}}</td>
                        </tr>
                    </table>
                    <input type="submit">
                </form>
                <div class="login-link">
                    <a href="{% url 'login' %}"> Click Here If You Have Already Account </a>
                </div>
            </div>
        </div>
        

    </body>

</html>
